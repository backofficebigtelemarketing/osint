<!DOCTYPE html>
<html>
<head><title>OSINT Dashboard</title></head>
<body>
  <h1>🔎 OSINT Investigative Dashboard</h1>

  <form action="/search" method="post">
    <input type="text" name="query" placeholder="Google/Namechk search">
    <button type="submit">🔍 Search</button>
  </form>

  <form action="/epieos" method="post">
    <input type="text" name="identifier" placeholder="Email o Numero">
    <button type="submit">📞 Epieos</button>
  </form>

  <form action="/whois" method="post">
    <input type="text" name="domain" placeholder="Dominio azienda">
    <button type="submit">🌐 Whois</button>
  </form>

  <form action="/image" method="post" enctype="multipart/form-data">
    <input type="file" name="image">
    <button type="submit">📸 Reverse Image</button>
  </form>
</body>
</html>
