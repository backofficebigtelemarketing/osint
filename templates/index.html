<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        table, th, td { border: 1px solid black; }
        th, td { padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Scraping Dashboard</h1>

    <!-- Form di ricerca con filtri -->
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="Cerca prodotto..." required>
        <select name="price">
            <option value="">Filtra per prezzo</option>
            <option value="N/A">Non disponibile</option>
            <option value="50">50€</option>
            <option value="100">100€</option>
            <option value="150">150€</option>
        </select>
        <button type="submit">Cerca</button>
    </form>

    <h2>Risultati</h2>
    <!-- Tabella dei risultati -->
    <table>
        <thead>
            <tr>
                <th>Nome Prodotto</th>
                <th>Prezzo</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
