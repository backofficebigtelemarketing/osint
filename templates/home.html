<!DOCTYPE html>
<html>
<head>
  <title>OSINT Dashboard Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-6">🔎 OSINT DB </h1>
    <p class="text-center text-gray-300 mb-8">Analisi Avanzata su Social, Motori di Ricerca, Email, Domini, Immagini</p>

    <form action="/search" method="post" class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-xl mx-auto">
      <label class="block mb-2 text-sm font-bold">Inserisci nome, username, email, numero o dominio:</label>
      <input type="text" name="input_data" required class="w-full p-3 rounded bg-gray-700 text-white mb-4">
      <button type="submit" class="w-full bg-blue-800 hover:bg-blue-700 py-2 rounded text-white font-bold">
        🔍 Avvia Ricerca Avanzata
      </button>
    </form>
  </div>
</body>
</html>
